<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<Config>

    <!-- 网络服务端设置 -->
    <NetServer>

        <!-- 工作线程数量 -->
        <WorkThread>1</WorkThread>

        <!-- 最大数据长度 -->
        <DataLength>512000</DataLength>

        <!-- 连接超时时间 -->
        <ConTimeout>2000</ConTimeout>

        <!-- 心跳间隔时间 -->
        <HeartCheck>10</HeartCheck>

        <!-- 显示调试信息 -->
        <DebugInfos>0</DebugInfos>

        <!-- 最大消息缓存数量 0:不限 -->
        <MaxMsgCache>5000</MaxMsgCache>

        <!-- 服务端最大连接数 -->
        <MaxConTotal>1000</MaxConTotal>

        <!-- 服务端监听设置 -->
        <!-- 用户端监听 -->
        <Server Work="1" Port="10001" Flag="1" Type="client" />
        <!-- 工作端监听 -->
        <Server Work="1" Port="10002" Flag="2" Type="worker" />

    </NetServer>

</Config>
