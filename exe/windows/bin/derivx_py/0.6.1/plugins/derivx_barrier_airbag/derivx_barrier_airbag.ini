<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<Plugin>

    <!-- DiffCalcType_X 差分计算类型 0:向前，1:向后，2:中心 -->
    <!-- DiffCalcMode_X 差分计算方式 0:加法，1:乘法 -->
    <!-- DiffCalcSize_X 差分计算粒度，加法即实际值，乘法非百分比 -->

    <!-- 差分计算设置 Delta 目前暂仅支持：中心类型 -->
    <DiffCalcType_D>2</DiffCalcType_D>
    <DiffCalcMode_D>1</DiffCalcMode_D>
    <DiffCalcSize_D>0.01</DiffCalcSize_D>

    <!-- 差分计算设置 Gamma 目前暂仅支持：中心类型 -->
    <DiffCalcType_G>2</DiffCalcType_G>
    <DiffCalcMode_G>1</DiffCalcMode_G>
    <DiffCalcSize_G>0.01</DiffCalcSize_G>

    <!-- 差分计算设置 Vega 目前暂仅支持：中心类型 -->
    <DiffCalcType_V>2</DiffCalcType_V>
    <DiffCalcMode_V>0</DiffCalcMode_V>
    <DiffCalcSize_V>0.01</DiffCalcSize_V>

    <!-- 差分计算设置 Theta 目前暂仅支持：向前类型，加法方式，正整数粒度 -->
    <DiffCalcType_T>0</DiffCalcType_T>
    <DiffCalcMode_T>0</DiffCalcMode_T>
    <DiffCalcSize_T>1.0</DiffCalcSize_T>

    <!-- 差分计算设置 Rho 目前暂仅支持：中心类型 -->
    <DiffCalcType_R>2</DiffCalcType_R>
    <DiffCalcMode_R>0</DiffCalcMode_R>
    <DiffCalcSize_R>0.01</DiffCalcSize_R>

</Plugin>
